[pytest]
asyncio_mode = auto
testpaths = tests
# Exclude external tests by default (require external services like Docker containers)
addopts = -m "not external"
# Register custom markers
markers =
    external: tests that require external services (Docker, external APIs, etc.)
    integration: integration tests
filterwarnings =
    ignore::pytest.PytestRemovedIn9Warning
    ignore::DeprecationWarning
    ignore::UserWarning:pydantic._internal._fields
